name: Publish NuGet to JFrog

on:
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'

      - name: Restore Dependencies
        run: dotnet restore SampleLibrary/SampleLibrary.csproj

      - name: Build Project
        run: dotnet build --configuration Release SampleLibrary/SampleLibrary.csproj

      - name: Pack NuGet Package
        run: dotnet pack --configuration Release SampleLibrary/SampleLibrary.csproj -o ./artifacts

      - name: Add JFrog NuGet Source
        run: dotnet nuget add source "https://trial2q08ul.jfrog.io/artifactory/api/nuget/test-nuget" \
          --name jfrog \
          --username ${{ secrets.JFROG_USERNAME }} \
          --password ${{ secrets.JFROG_PASSWORD }}

      - name: Push to JFrog NuGet Repo
        run: dotnet nuget push ./artifacts/*.nupkg --source jfrog --skip-duplicate
