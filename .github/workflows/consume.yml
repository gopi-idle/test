name: Consume NuGet from JFrog

on:
  workflow_dispatch:

jobs:
  consume-package:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Configure JFrog NuGet Source
        run: |
          dotnet nuget add source "https://trial2q08ul.jfrog.io/artifactory/api/nuget/test-nuget" \
            -n jfrog \
            -u "${{ secrets.JFROG_USERNAME }}" \
            -p "${{ secrets.JFROG_TOKEN }}" \
            --store-password-in-clear-text

      - name: Create consumer project
        run: dotnet new console -n ConsumerApp

      - name: Add SampleLibrary package
        run: dotnet add ConsumerApp/ConsumerApp.csproj package SampleLibrary --version 1.0.0

      - name: Restore dependencies
        run: dotnet restore ConsumerApp/ConsumerApp.csproj

      - name: Build ConsumerApp
        run: dotnet build ConsumerApp/ConsumerApp.csproj --configuration Release
